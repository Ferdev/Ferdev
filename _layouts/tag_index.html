---
layout: default
---
<div id="tag_index" class="content">
	{% if page.related %}
	<h1 id="related_tags:">Related tags:</h1>
	<ul class="related">
	{% for tag in page.related %}
		<li>
			<a href="/tag/{{ tag }}" rel="tag">{{ tag }}</a>
		</li>
	{% endfor %}
	</ul>
	{% endif %}

	<h1 id="tag_{{ page.tag }}"> Tag: {{ page.tag }} </h1>
	<ul class="posts">
	{% for post in site.tags[page.tag] %}
	  <li> 
	    <a href="{{post.url}}">{{ post.title }}</a>
	  </li>
	{% endfor %}
	</ul>
</div>
