---
layout: default
---
<section class="articles">
  {% for post in paginator.posts %}
  <article>
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    {{ post.content }}

    <div class="date">
      <hr />
      <span>{{post.date | date: "%b %d, %Y"}}</span>
      <hr />
    </div>
  </article>
  {% endfor %}

  {% if paginator.page < paginator.total_pages %}
  <div class="more_posts"><a href="#" rel="page{{paginator.next_page}}" title="More posts">More posts</a></div>
  {% endif %}

</section>
