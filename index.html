---
layout: default
---
{% for post in site.posts limit:10 %}
<article>
	<h1>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	</h1>
	<span class="date">
		{{post.date | date: "%b %d, %Y"}}
	</span>
	{% for tag in post.tags %} <a rel="tag" href="/tag/{{ tag }}/">{{ tag }}</a>&nbsp;{% endfor %}
	{{ post.content }}
</article>
{% endfor %}
