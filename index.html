---
layout: default
---
{% for post in paginator.posts %}
<article>
	<h1>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	</h1>
	<span class="date">
		{{post.date | date: "%b %d, %Y"}}
	</span>
	{% for tag in post.tags %} <a rel="tag" href="/tag/{{ tag }}/">{{ tag }}</a>&nbsp;{% endfor %}
	{{ post.content }}
</article>
{% endfor %}
{% if paginator.page < paginator.total_pages %}
<div class="more_posts"><a href="#" rel="page{{paginator.next_page}}" title="More posts">More posts</a></div>
{% endif %}
